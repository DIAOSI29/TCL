<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <style>
    #m {
      width: 500px;
      margin-bottom: 10px;
      margin: auto;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" >ADD EVENT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/events">Events</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="m">
      <br />
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Event Title" id="event-name"/>
          </div>
        </div>
        <br />

        <textarea
          placeholder="Description"
          class="form-control"
          rows="5"
          id="event-desc"
        ></textarea>
        <br />

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Date & Time" id="event-dt"/>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Location" id="event-loc" />
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Category" id="event-cat"/>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Limit" id="event-limit"/>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Image URL" id="event-imgurl"/>
          </div>
        </div>
        <br />
      </form>
    

              <button
                type="button"
                class="btn btn-success submit"
                id="submit-event"
              >
                Submit
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="/js/admin.js" type="text/javascript"></script>
  </body>
</html>
