<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/styles.css"
      media="screen"
      title="no title"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/resources/tiny-date-picker/tiny-date-picker.css"
    />
    <link
      rel="stylesheet"
      href="/resources/tiny-date-picker/date-range-picker.min.css"
    />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body id="event-page">
    <div class="container-fluid blog " style="margin-top:30px">
      <div class="row" id="events-page-button">
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/">Home Page</a>
        </div>
      </div>
      <div class="advance-search">
        <div class="ex-inputs">
          <input class="ex-inputs-start" placeholder="From date" /> -
          <input class="ex-inputs-end" placeholder="To date" />
          <div class="ex-inputs-picker"></div>
        </div>
        <div id="adv-location"></div>
        <div id="adv-category"></div>

        <button id="adv-search">Search Events</button>
      </div>

      <div class="row">
        <div class="col-md-12" id="events-container"></div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="./resources/tiny-date-picker/dist/date-range-picker.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/events.js" type="text/javascript"></script>
  </body>
</html>
